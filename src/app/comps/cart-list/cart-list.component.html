<div class="cart-list-container" *ngIf="cartState.cart.length > 0">
  <div class="card-container">
    <mat-card *ngFor="let course of cartState.cart">
      <h4>{{ course.courseName }}</h4>
      <p>{{ course.courseCost | currency }}</p>
    </mat-card>
  </div>
  <div class="total-price">
    <p>Total Price: {{ totalPrice() | currency }}</p>
    <button mat-raised-button>Check Out</button>
  </div>
</div>
<div *ngIf="cartState.cart.length == 0" class="empty">
  <h1>Cart is currently empty</h1>
</div>
