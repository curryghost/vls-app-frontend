<h2 id="courses-title">Courses</h2>

<div id="course-section">
  <div class="course-card" *ngFor="let course of courseState.courses">
    <div class="meta">
      <div
        class="photo"
        style="
          background-image: url(https://storage.googleapis.com/chydlx/codepen/blog-cards/image-1.jpg);
        "
      ></div>
      <ul class="details">
        <li class="author">
          <a href="#">{{ course.author?.name }}</a>
        </li>
        <li class="date">Course begins: {{ course.courseStart }}</li>
      </ul>
    </div>
    <div class="description">
      <h1 class="title">{{ course.courseName }}</h1>
      <h2 class="duration">
        Duration: {{ courseState.getDuration(course) }} days
      </h2>
      <p>
        {{ course.courseDescription | summary }}
      </p>
      <p class="read-more">
        <button [routerLink]="['/course-signup/', course.courseId]">
          Learn more
        </button>
      </p>
    </div>
  </div>
</div>
