<div class="author-container">
  <div id="author-details-section" *ngIf="getAuthor()">
    <div class="author-hero-bar">
      <div>
        <img
          class="author-image"
          src="{{ getAuthor()?.photo }}"
          alt="profile pic"
        />
      </div>
      <div>
        <h2>{{ getAuthor()?.name }}</h2>
        <h4>{{ getAuthor()?.title }}</h4>
      </div>
    </div>

    <mat-card class="author-specializations">
      <h3>Specializations</h3>
      <mat-chip-list aria-label="Spec chips">
        <mat-chip
          *ngFor="let specs of getAuthor()?.specialization.split(',')"
          color="accent"
          selected
          >{{ specs }}</mat-chip
        >
      </mat-chip-list>
    </mat-card>

    <mat-card class="author-courses">
      <h3>Courses</h3>
      <mat-card
        class="mini-course-card"
        *ngFor="let course of courseState.getCoursesByAuthor(getAuthor()?.id)"
        [routerLink]="['/course-signup/', course?.id]"
      >
        <div class="course-thumb-frame">
          <img
            class="course-thumb"
            src="{{ courseState.getThumbnail(course) }}"
            alt="course thumbnail"
          />
        </div>
        <div>
          <h2 class="title">{{ course.name }}</h2>
          <p>{{ course.description }}</p>
        </div>
      </mat-card>
    </mat-card>
  </div>
</div>
