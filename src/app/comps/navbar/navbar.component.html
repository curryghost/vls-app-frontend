<mat-toolbar color="primary">
  <div class="nav">
    <div class="logo">
      <a routerLink="/">
        <button mat-flat-button color="primary">VLS</button>
      </a>
    </div>
    <div class="links">
      <a [routerLink]="link.link" *ngFor="let link of links">
        <button mat-flat-button color="primary" class="navlink">
          {{ link.name }}
        </button></a
      >
      <a routerLink="/login" routerLinkActive="active-login">
        <button mat-raised-button color="accent">Login</button>
      </a>
      <button mat-icon-button id="menu">
        <mat-icon [mat-menu-trigger-for]="popupMenu">menu</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon
          [matBadge]="state.counter"
          [matBadgeHidden]="state.toggleCounter"
          matBadgeColor="warn"
          >shopping_cart</mat-icon
        >
      </button>
    </div>
  </div>
</mat-toolbar>
<div class="popup-menu">
  <mat-menu #popupMenu xPosition="before" id="pop">
    <a [routerLink]="link.link" *ngFor="let link of links">
      <button mat-menu-item>
        {{ link.name }}
      </button>
    </a>
  </mat-menu>
</div>
